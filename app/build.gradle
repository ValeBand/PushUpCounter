buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'idea'

dependencies {

    implementation 'androidx.core:core:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'androidx.preference:preference:1.1.1'

    compileOnly 'javax.annotation:jsr250-api:1.0'
    api 'javax.inject:javax.inject:1'
    api 'com.google.guava:guava:30.1-jre'
    api 'com.google.dagger:dagger:2.35.1'
    api 'com.google.dagger:dagger-android:2.35.1'
    api 'com.google.dagger:dagger-android-support:2.35.1'
    api 'org.apache.commons:commons-csv:1.8'

    annotationProcessor 'com.google.dagger:dagger-compiler:2.33'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.33'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:2.27.0'
}

android {
    compileSdkVersion 31

    compileOptions.incremental = false

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31

        applicationId 'st.pushupcounter'
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            pseudoLocalesEnabled false
            zipAlignEnabled true
            shrinkResources true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    testOptions {
        unitTests {
            returnDefaultValues = true
            includeAndroidResources = true
        }
    }

}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
